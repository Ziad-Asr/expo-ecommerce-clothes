<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1080" height="1920" fill="url(#splashGradient)"/>
  
  <!-- Main Logo Centered -->
  <g transform="translate(540, 960)">
    <!-- Crown -->
    <path d="M-120 -300 L-90 -240 L-60 -270 L-30 -240 L0 -270 L30 -240 L60 -270 L90 -240 L120 -300 L120 -210 L-120 -210 Z" 
          fill="#FFD700" stroke="#FFA500" stroke-width="4"/>
    
    <!-- Crown Jewels -->
    <circle cx="-60" cy="-255" r="8" fill="#FF6B6B"/>
    <circle cx="0" cy="-255" r="8" fill="#4ECDC4"/>
    <circle cx="60" cy="-255" r="8" fill="#FF6B6B"/>
    
    <!-- Hanger Hook -->
    <path d="M-15 -210 Q-15 -180 15 -180 Q15 -210 15 -210" 
          fill="none" stroke="#FFD700" stroke-width="15" stroke-linecap="round"/>
    
    <!-- Hanger Body -->
    <path d="M-180 -120 Q-180 -150 -150 -150 L150 -150 Q180 -150 180 -120 Q180 -90 150 -90 L-150 -90 Q-180 -90 -180 -120 Z" 
          fill="#FFFFFF" stroke="#E0E0E0" stroke-width="5"/>
    
    <!-- Elegant Clothing Silhouette -->
    <path d="M-120 -90 L-120 30 Q-120 60 -90 90 L-60 120 Q-30 150 0 150 Q30 150 60 120 L90 90 Q120 60 120 30 L120 -90" 
          fill="url(#clothingGradient)" stroke="#333333" stroke-width="4" opacity="0.9"/>
    
    <!-- Elegant Details -->
    <path d="M-90 -60 L90 -60" stroke="#FFD700" stroke-width="4" opacity="0.7"/>
    <path d="M-60 -30 L60 -30" stroke="#FFD700" stroke-width="3" opacity="0.5"/>
    <path d="M-45 0 L45 0" stroke="#FFD700" stroke-width="2" opacity="0.3"/>
    
    <!-- Brand Name -->
    <text x="0" y="250" font-family="serif" font-size="80" font-weight="bold" 
          text-anchor="middle" fill="#FFD700">ELITE</text>
    <text x="0" y="320" font-family="serif" font-size="60" font-weight="normal" 
          text-anchor="middle" fill="#FFFFFF">CLOTHES</text>
  </g>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="splashGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="clothingGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#333333;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#666666;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#333333;stop-opacity:0.8" />
    </linearGradient>
  </defs>
</svg>