    <circle cx="0" cy="-170" r="6" fill="#4ECDC4"/>
    <circle cx="40" cy="-170" r="6" fill="#FF6B6B"/>
    
    <!-- Hanger Hook -->
    <path d="M-10 -140 Q-10 -115 10 -115 Q10 -140 10 -140" 
