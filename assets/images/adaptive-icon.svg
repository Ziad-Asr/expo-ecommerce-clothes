    <!-- Elegant Clothing Silhouette -->
    <path d="M-100 -55 L-100 30 Q-100 55 -75 80 L-50 105 Q-25 130 0 130 Q25 130 50 105 L75 80 Q100 55 100 30 L100 -55" 
